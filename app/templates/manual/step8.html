{% extends "base.html" %}
{% block content %}
<div class="card shadow">
  <div class="card-body">
    <h4 class="mb-3">Step 8: Review & Confirm</h4>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Hair Loss</label>
        <select class="form-select" name="hair_loss" required>
          <option value="">Select</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Skin Darkening</label>
        <select class="form-select" name="skin_darkening" required>
          <option value="">Select</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Weight Gain</label>
        <select class="form-select" name="weight_gain" required>
          <option value="">Select</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Submit &rarr;</button>
    </form>
  </div>
</div>
{% endblock %}
