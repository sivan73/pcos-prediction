{% extends "base.html" %}
{% block content %}
<div class="card shadow">
  <div class="card-body">
    <h4 class="mb-3">Step 5: Medical Information</h4>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Blood Group</label>
        <select class="form-select" name="blood_group" required>
          <option value="">Select</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Hemoglobin (g/dL)</label>
        <input type="number" class="form-control" name="hb" min="6" max="20" step="0.1" required>
      </div>
      <div class="mb-3">
        <label class="form-label">FSH/LH Ratio</label>
        <input type="number" class="form-control" name="fs_hl" min="0.1" max="10" step="0.01" required>
      </div>
      <button type="submit" class="btn btn-primary">Next &rarr;</button>
    </form>
  </div>
</div>
{% endblock %}
