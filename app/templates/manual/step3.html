<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Body Basics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="onboarding">
    <div class="container">
        <h1>📏 Let's Talk Numbers</h1>
        <p class="tagline">Step 2: We need your height and weight to understand your BMI 💪</p>

        <form action="{{ url_for('step4') }}" method="POST" class="form-step">
            <div class="input-group">
                <label for="height">📐 Height (in cm)</label>
                <input type="number" id="height" name="height" placeholder="e.g., 165" min="100" max="220" required>
            </div>

            <div class="input-group">
                <label for="weight">⚖️ Weight (in kg)</label>
                <input type="number" id="weight" name="weight" placeholder="e.g., 60" min="30" max="150" required>
            </div>

            <button type="submit" class="next-btn">Next →</button>
        </form>

        <div class="trivia">
            <p>💡 Trivia: Did you know? BMI stands for Body Mass Index, and it helps us understand if your weight is within a healthy range for your height!</p>
        </div>
    </div>
</body>
</html>
