{% extends "base.html" %}

{% block content %}
<div class="card shadow p-4">
  <div class="card-body">
    <h4 class="mb-3">Step 3: Menstrual & Reproductive History</h4>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Cycle Length (in days)</label>
        <input type="number" class="form-control" name="cycle_length" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Number of Abortions</label>
        <input type="number" class="form-control" name="abortions" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Are you pregnant?</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="pregnant" value="Yes" required>
          <label class="form-check-label">Yes</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="pregnant" value="No" required>
          <label class="form-check-label">No</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Next &rarr;</button>
    </form>
  </div>
</div>
{% endblock %}
