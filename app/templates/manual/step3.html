{% extends "base.html" %}
{% block content %}
<div class="card shadow">
  <div class="card-body">
    <h4 class="mb-3">Step 3: Menstrual Cycle Details</h4>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Average Cycle Length (days)</label>
        <input type="number" class="form-control" name="cycle_length" min="15" max="45" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Are you currently pregnant?</label>
        <select class="form-select" name="pregnancy_status" required>
          <option value="">Select</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Number of Abortions (if any)</label>
        <input type="number" class="form-control" name="abortions" min="0" max="10" value="0" required>
      </div>
      <button type="submit" class="btn btn-primary">Next &rarr;</button>
    </form>
    <div class="mt-3 text-muted">
      <small>ðŸ’¡ Fun Fact: The average menstrual cycle is around 28 days â€” but anything from 21 to 35 is considered normal!</small>
    </div>
  </div>
</div>
{% endblock %}
