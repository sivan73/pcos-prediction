{% extends "base.html" %}

{% block content %}
<div class="card shadow p-4">
  <div class="card-body">
    <h4 class="mb-3">Step 4: Lifestyle and Symptoms</h4>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label" for="pimples">Pimples Present?</label>
        <select class="form-select" name="pimples" id="pimples" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" for="fast_food">Fast Food Consumption?</label>
        <select class="form-select" name="fast_food" id="fast_food" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" for="skin_darkening">Skin Darkening?</label>
        <select class="form-select" name="skin_darkening" id="skin_darkening" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" for="hair_growth">Hair Growth (male-pattern)?</label>
        <select class="form-select" name="hair_growth" id="hair_growth" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" for="weight_gain">Weight Gain?</label>
        <select class="form-select" name="weight_gain" id="weight_gain" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" for="hair_loss">Hair Loss?</label>
        <select class="form-select" name="hair_loss" id="hair_loss" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" for="exercise">Regular Exercise?</label>
        <select class="form-select" name="exercise" id="exercise" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Next &rarr;</button>
    </form>
  </div>
</div>
{% endblock %}
