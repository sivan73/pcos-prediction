{% extends "base.html" %}
{% block content %}
<div class="card shadow">
  <div class="card-body">
    <h4 class="mb-3">Step 4: Lifestyle & Symptoms</h4>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Have you experienced weight gain?</label>
        <select class="form-select" name="weight_gain" required>
          <option value="">Select</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Have you noticed excess hair growth?</label>
        <select class="form-select" name="hair_growth" required>
          <option value="">Select</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Any skin darkening?</label>
        <select class="form-select" name="skin_darkening" required>
          <option value="">Select</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Do you have pimples?</label>
        <select class="form-select" name="pimples" required>
          <option value="">Select</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Do you eat fast food frequently?</label>
        <select class="form-select" name="fast_food" required>
          <option value="">Select</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Do you exercise regularly?</label>
        <select class="form-select" name="exercise" required>
          <option value="">Select</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Next &rarr;</button>
    </form>
  </div>
</div>
{% endblock %}
