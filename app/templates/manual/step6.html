{% extends "base.html" %}
{% block content %}
<div class="card shadow">
  <div class="card-body">
    <h4 class="mb-3">Step 6: Blood Pressure & Glucose</h4>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Blood Glucose (mg/dL)</label>
        <input type="number" class="form-control" name="blood_glucose" min="50" max="300" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Blood Pressure (Systolic)</label>
        <input type="number" class="form-control" name="bp_systolic" min="80" max="200" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Blood Pressure (Diastolic)</label>
        <input type="number" class="form-control" name="bp_diastolic" min="40" max="130" required>
      </div>
      <button type="submit" class="btn btn-primary">Next &rarr;</button>
    </form>
  </div>
</div>
{% endblock %}
