{% extends "base.html" %}
{% block content %}
<div class="card shadow">
  <div class="card-body">
    <h4 class="mb-3">Step 7: Additional Health Metrics</h4>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Vitamin D3 (ng/mL)</label>
        <input type="number" class="form-control" name="vitamin_d3" min="0" max="100" step="0.1" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Pulse Rate (bpm)</label>
        <input type="number" class="form-control" name="pulse_rate" min="40" max="180" required>
      </div>
      <button type="submit" class="btn btn-primary">Next &rarr;</button>
    </form>
  </div>
</div>
{% endblock %}
